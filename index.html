<!DOCTYPE html>
<html lang="Fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gld Detector</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="icon" href="img/favicon/favicon.png">
</head>

<body>
  <header>
    <div class="top-bar">
      <div class="left-section">
        <div class="language-selector" lang="fr">
          <img src="img/lang/fr.png" alt="Flag" class="flag" />
          <span class="language">Français</span>

        
        </div>
        <div class="separator-left"></div>
        <div class="account-icon">
          <i class="fas fa-user"></i>
        </div>
      </div>

      <div class="center-section">
        <nav class="menu-left">
          <ul class="menu">
            <li><a href="#">Maison</a></li>
            <li><a href="#">Appareils</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Choisir l'appareil</a></li>
          </ul>
        </nav>
      </div>

      <div class="logo-section">
        <img src="img/logo top-header/logo-1.png" class="logo" />
      </div>

      <div class="center-section">
        <nav class="menu-right">
          <ul class="menu">
            <li><a href="#">Entraînement</a></li>
            <li><a href="#">Soutien</a></li>
            <li><a href="#">À propos de nous</a></li>
            <li><a href="#">Offers</a></li>
          </ul>
        </nav>
      </div>

      <div class="container">
        <div class="cart">
          <i class="fa-solid fa-basket-shopping"></i>
          <span class="cart-badge">0</span>
        </div>
        <div class="separator-middle"></div>
        <div class="currency-selector">
          <div class="selected-currency">
            <img src="img/usd/am.png" alt="US Flag" class="flag" />
            <span class="currency">AMD</span>
          </div>
          <div class="separator-right"></div>
          <div class="dropdown-arrow">&#9662;</div>
          <ul class="dropdown-menu">
            <li data-currency="USD" data-flag="img/usd/us.png">
              <img src="img/usd/us.png" alt="US Flag" class="flag" /> USD
            </li>
            <li data-currency="EUR" data-flag="img/usd/eu.png">
              <img src="img/usd/eu.png" alt="EU Flag" class="flag" /> EUR
            </li>
            <li data-currency="AMD" data-flag="img/usd/am.png">
              <img src="img/usd/am.png" alt="AM Flag" class="flag" /> AMD
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <header class="secondary-header">
    <div class="search-bar">
      <input type="text" placeholder="Rechercher des produits" class="search-input" />
      <button class="search-button"><i class="fas fa-search"></i></button>
    </div>
    <div class="tagline">
      <span>Détecteurs de métaux et d'or les plus récents avec divers systèmes de recherche</span>
    </div>
    <div class="Assistance technique">
      <button class="support-button"><i class="fas fa-headset"></i> Assistance technique</button>
      <span class="shadow-overlay"></span>
      <i class="icon"></i>
    </div>
  </header>

  <!-- Slider Section -->
  <div class="slider-container">
    <button class="prev">&#10094;</button>
    <div class="slider">
      <div class="slide"><img src="img/sliders/D-1.jpg" alt="Slide 1" /></div>
      <div class="slide"><img src="img/sliders/D-2.jpg" alt="Slide 2" /></div>
      <div class="slide"><img src="img/sliders/D-3.jpg" alt="Slide 3" /></div>
      <div class="slide"><img src="img/sliders/D-4.jpg" alt="Slide 4" /></div>
      <div class="slide"><img src="img/sliders/D-5.jpg" alt="Slide 5" /></div>
    </div>
    <button class="next">&#10095;</button>

    <!-- شريط التقدم -->
    <div class="progress-bar">
      <div class="progress"></div>
      <div class="progress-indicator"></div>
    </div>
  </div>

  <!-- New Section -->
  <div class="text-wrapper">
    <p class="info-text">CATÉGORIES DE DÉTECTEURS D'OR ET DE DÉTECTEURS DE MÉTAUX</p>
  </div>

  

  <!-- Scroll to Top Button with Dark Mode Toggle -->
  <div class="scroll-container">
    <div class="dark-mode-toggle">
    </div>
    <div class="scroll-to-top">
      <div class="scroll-ring"></div>
      <a href="#" class="scroll-btn"><i class="fas fa-chevron-up"></i></a>
    </div>
  </div>

  <div class="contact-icons">
    <a href="tel:+212620917157" class="phone-icon" target="_blank">
      <img src="img/phone/telephone.png" alt="Phone Icon">
    </a>
    <a href="https://wa.me/212620917157" class="whatsapp-icon" target="_blank">
      <img src="img/phone/whatss.png" alt="WhatsApp Icon">
    </a>
  </div>
  
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="script.js"></script>
</body>

</html>
